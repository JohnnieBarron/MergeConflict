{% extends "base.html" %}

{% block title %}Change Password - Merge Conflict{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 500px;">
    <h1>Change Password</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>

        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required minlength="8">
            <small style="color: #666;">Password must be at least 8 characters long</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
        </div>

        <div class="form-actions" style="text-align: center; margin-top: 30px;">
            <button type="submit" class="btn-primary">Change Password</button>
            <a href="{% url 'edit_profile' %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
