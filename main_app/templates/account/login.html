<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Merge Conflict</title>
    <style>
        /* Kay-who-codes CSS here */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Arial', sans-serif;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          background-color: #f4f4f4;
          text-align: center;
          color: black;
          justify-content: center;
        }

        h1 {
          font-size: 36px;
          font-weight: bold;
          margin: 20px 0;
        }

        .header-bar {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 20px;
          background-color: #3b3b3b;
          color: white;
          z-index: 1000;
        }
        
        .header-link {
          color: white;
          font-size: 18px;
          text-decoration: none;
          font-weight: bold;
          margin-left: 20px;
        }

        .header-link:hover {
          color: #ccc;
        }

        .logo {
          font-size: 24px;
          font-weight: bold;
        }

        .form-container {
          max-width: 400px;
          margin: 80px auto 20px;
          padding: 30px;
          background-color: white;
          border: 2px solid black;
          border-radius: 10px;
        }

        .form-container h1 {
          font-size: 28px;
          margin-bottom: 20px;
        }

        form p {
          margin-bottom: 15px;
          text-align: left;
        }

        form p label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }

        form p input {
          width: 100%;
          padding: 10px;
          border: 2px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
        }

        form p input:focus {
          outline: none;
          border-color: #333;
        }

        .form-group {
          margin-bottom: 20px;
          text-align: left;
        }

        .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }

        .form-group input {
          width: 100%;
          padding: 10px;
          border: 2px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
        }

        .form-group input:focus {
          outline: none;
          border-color: #333;
        }

        .error {
          color: #dc3545;
          font-size: 14px;
          margin-top: 5px;
        }

        .submit-btn {
          background-color: black;
          color: white;
          border: 2px solid black;
          padding: 12px 30px;
          font-size: 18px;
          font-weight: bold;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 10px;
          transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .submit-btn:hover {
          transform: scale(1.05);
          background-color: #333;
        }

        .signup-link {
          margin-top: 20px;
          color: #666;
        }

        .signup-link a {
          color: black;
          font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-bar">
        <a href="/" class="logo" style="text-decoration: none; color: white;">Merge Conflict</a>
        <div>
            <a href="/accounts/login/" class="header-link">Login</a>
            <a href="/accounts/signup/" class="header-link">Register</a>
        </div>
    </div>

    <!-- Login Form -->
    <div class="form-container">
        <h1>Log In</h1>

        <form method="POST">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <div class="error">{{ error }}</div>
                        {% endfor %}
                    {% endif %}
                </div>
            {% endfor %}
            
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="submit-btn">Log In</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
