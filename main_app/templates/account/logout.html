{% extends "base.html" %}

{% block title %}Sign Out - Merge Conflict{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Sign Out</h1>
    
    <p>Are you sure you want to sign out?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-primary">Sign Out</button>
        <a href="/room/" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
